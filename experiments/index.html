<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #f0f6fc;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.5rem;
        }

        .folder-list {
            list-style: none;
        }

        .folder-item {
            margin-bottom: 0.5rem;
        }

        .folder-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
            color: #e6edf3;
            transition: all 0.2s ease;
        }

        .folder-link:hover {
            background-color: #21262d;
            border-color: #8b949e;
            transform: translateX(4px);
        }

        .folder-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            font-size: 1.0rem;
        }

        .folder-name {
            margin-left: 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .parent-link {
            display: none;
        }

        .parent-link .folder-link {
            background-color: #0969da;
            border-color: #0969da;
        }

        .parent-link .folder-link:hover {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }

        .parent-link .folder-icon {
            color: #ffffff;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #7d8590;
        }

        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #30363d;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .folder-link {
                padding: 0.5rem 0.75rem;
            }

            .folder-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Experiments</h1>
        
        <div id="parent-nav" class="parent-link">
            <a href="../" class="folder-link">
                <span class="folder-icon">‚Ü©</span>
                <span class="folder-name">.. (Parent Directory)</span>
            </a>
        </div>

        <ul class="folder-list" id="folder-list">
            <!-- Folders will be populated by JavaScript -->
        </ul>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">üêµ</div>
            <p>No folders found in this directory</p>
        </div>
    </div>

    <script>
        // Array of monkey emojis to choose from
        const monkeyEmojis = ['üêµ', 'üêí', 'üôà', 'üôâ', 'üôä', 'ü¶ç', 'ü¶ß'];
        
        function getRandomMonkey() {
            return monkeyEmojis[Math.floor(Math.random() * monkeyEmojis.length)];
        }

        async function getFolders() {
            try {
                const apiUrl = 'https://api.github.com/repositories/935509738/contents/experiments';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contents = await response.json();
                return contents
                    .filter(item => item.type === 'dir')
                    .map(item => item.name)
                    .sort();
                    
            } catch (error) {
                console.error('Error fetching folders:', error);
                return [];
            }
        }

        async function initializePage() {
            // Get folders from GitHub API
            const folders = await getFolders();

            // Populate folder list
            const folderList = document.getElementById('folder-list');
            const emptyState = document.getElementById('empty-state');

            if (folders.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            folders.forEach(folder => {
                const listItem = document.createElement('li');
                listItem.className = 'folder-item';

                const link = document.createElement('a');
                link.href = `./${folder}/`;
                link.className = 'folder-link';

                const icon = document.createElement('span');
                icon.className = 'folder-icon';
                icon.textContent = getRandomMonkey();

                const name = document.createElement('span');
                name.className = 'folder-name';
                name.textContent = folder;

                link.appendChild(icon);
                link.appendChild(name);
                listItem.appendChild(link);
                folderList.appendChild(listItem);
            });
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
