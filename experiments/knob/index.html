<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: #1a1a1a;
  font-family: Arial, sans-serif;
}

.knob {
  position: relative;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #333, #111);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
}

.range-input {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
  border-radius: 50%;
  -webkit-appearance: none;
}

.range-input::-webkit-slider-track,
.range-input::-moz-range-track {
  background: transparent;
  border: none;
  height: 80px;
  border-radius: 50%;
}

.range-input::-webkit-slider-thumb,
.range-input::-moz-range-thumb {
  -webkit-appearance: none;
  width: 0;
  height: 0;
  background: transparent;
  border: none;
}

.knob::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 20px;
  background: #fff;
  top: 8px;
  left: 39px;
  transform-origin: 1px 32px;
  transform: rotate(calc(var(--value, 0.5) * 270deg - 135deg));
  border-radius: 1px;
}

.value {
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="knob" style="--value: 0.5">
  <input type="range" min="0" max="1" step="0.1" value="0.5" class="range-input" 
         oninput="this.parentElement.style.setProperty('--value', this.value); this.parentElement.querySelector('.value').textContent = parseFloat(this.value).toFixed(1)">
  <div class="value">0.5</div>
</div>

</body>
</html>
